<!DOCTYPE html>
<html lang="en">

    VIDEO and SOURCE and TRACK    
<br>
<video width="300" height="300" controls>
  <source src="movie.mp4" type="video/mp4">
  <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
</video>

<audio controls>
  <source src="voice.ogg" type="audio/ogg">
</audio>

</embed>
