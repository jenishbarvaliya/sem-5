<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Message Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .scroll-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #333;
            color: white;
            font-size: 1.5em;
            padding: 10px 0;
            box-shadow: 0px 4px 2px -2px gray;
            position: relative;
            height: 50px; /* Optional: set a height to avoid content jumps */
        }

        #scroll-text {
            display: inline-block;
            position: absolute;
            white-space: nowrap;
            transform: translateX(100%);
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div id="scroll-text">
        Scrolls message in the Status window of the browser.
    </div>
</div>

<script>
    window.onload = function() {
        var scrollText = document.getElementById("scroll-text");
        var containerWidth = document.querySelector(".scroll-container").offsetWidth;
        var textWidth = scrollText.offsetWidth;

        function scroll() {
            scrollText.style.transform = 'translateX(' + containerWidth + 'px)';

            var distance = containerWidth + textWidth;
            var duration = distance * 10; // Adjust speed by changing this multiplier

            scrollText.style.transition = 'transform ' + duration + 'ms linear';
            scrollText.style.transform = 'translateX(-' + textWidth + 'px)';

            scrollText.addEventListener('transitionend', function() {
                scrollText.style.transition = 'none';
                scrollText.style.transform = 'translateX(' + containerWidth + 'px)';
                setTimeout(scroll, 100); // Add a slight delay before restarting
            }, { once: true });
        }

        scroll();
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
