<!-- Create different variables of Array and string objects. And use all the functions related to that. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1 =  "Hello, world!";
        let str2 = "JavaScript is fun";
        let str3 = "    trim me     ";
        let str4 = "apple, banana, cherry";

        console.log(str1.length);

        console.log(str1[0]);
        console.log(str1.charAt(7));

        console.log(str2.toUpperCase());
        console.log(str2.toLowerCase());

        console.log(str1.substring(7,12));
        console.log(str1.slice(7,12));

        console.log(str1.indexOf("world"));
        console.log(str1.lastIndexOf("world"));
        console.log(str1.includes("world"));

        let fruits = str4.split(", ");
        console.log(fruits);

        console.log(str3.trim());

        let newStr = str1.replace("world" , "javScript");
        console.log(newStr);

        console.log(str1.repeat(2));

        let name = "Jenish";
        console.log(`Hello ${name}!`);

        let arr1 = [1, 2,  3, 4, 5];
        let arr2 = ["apple", "banana",  "cherry"];
        let arr3 = new Array(10,20,30);
        let arr4 = [10, "Hello", true, null];

        console.log(arr1.length);

        console.log(arr2[0]);

        arr1.push(6);
        console.log(arr1);

        arr2.pop();
        console.log(arr2);

        arr1.unshift(0);
        console.log(arr1);

        arr1.shift();
        console.log(arr1);

        let combinedArr = arr2.concat(arr3);
        console.log(combinedArr);

        let fruitString = arr2.join(", ");
        console.log(fruitString);

        let slicedArr = arr1.slice(1,4);
        console.log(slicedArr);

        arr1.splice(2, 2, 8, 9);
        console.log(arr1);

        let index = arr1.indexOf(8);
        console.log(index);

        let hasElement = arr1.includes(8);
        console.log(hasElement);

        arr1.forEach(function(item, index){
            console.log(item, index);
        });

        let doubled = arr1.map(x => x*2);
        console.log(doubled);

        let filtered = arr1.filter(x =>  x > 5);
        console.log (filtered);

        let sum = arr1.reduce((acc,cur) => acc + cur,0);
        console.log(sum);

        arr2.sort();
        console.log(arr2);

        arr2.reverse();
        console.log(arr2);

        let nestedArr = [1, [2,3],[4,[5,6]]];
        console.log(nestedArr.flat());
        console.log(nestedArr.flat(2));



    </script>
</body>
</html>
