<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form with validation</title>
    <link rel="stylesheet" href="e.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" action="e.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="userid">User ID (Mobile Number):</label>
                <input type="text" id="userid" name="userid" placeholder="Enter your mobile number">
                <div class="error" id="useridError">Please enter a valid mobile number.</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error" id="passwordError">
                    Password must be at least 8 characters long, contain one uppercase letter, and one special symbol.
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="e.js"></script>
</body>
</html>
